name: Update Mathlib Dependencies

on:
  schedule:
    - cron: '0 * * * *'  # This will run every hour
  workflow_dispatch:

jobs:
  update-dependencies:
    runs-on: ubuntu-latest
    if: github.repository == 'leanprover-community/mathlib4'
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0
          token: "${{ secrets.UPDATE_DEPENDENCIES_TOKEN }}"

      - name: Configure Lean
        uses: leanprover/lean-action@f807b338d95de7813c5c50d018f1c23c9b93b4ec # 2025-04-24
        with:
          auto-config: false
          use-github-cache: false
          use-mathlib-cache: false

      - name: Get sha of branch
        id: sha
        run: |
          SHA="$(git rev-parse --verify origin/update-dependencies-bot-use-only)"
          echo "sha=$SHA" >> "$GITHUB_OUTPUT"

      - name: Get PR and labels
        # all the steps below are skipped if 'ready-to-merge' is in the list of labels found here
        # this is to avoid interrupting bors if the PR is already on the queue
        if: ${{ steps.sha.outputs.sha }}
        id: PR
        uses: 8BitJonny/gh-get-current-pr@08e737c57a3a4eb24cec6487664b243b77eb5e36 # 3.0.0
        # TODO: this may not work properly if the same commit is pushed to multiple branches:
        # https://github.com/8BitJonny/gh-get-current-pr/issues/8
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          sha: ${{ steps.sha.outputs.sha }}
          # Only return if PR is still open
          filterOutClosed: true

      - name: Print PR, if found
        run: echo "Found PR ${prNumber} at ${prUrl}"
        if: steps.PR.outputs.pr_found == 'true'
        env:
          prNumber: ${{ steps.PR.outputs.number }}
          prUrl: ${{ steps.PR.outputs.pr_url }}

      - name: Configure Git User
        if: ${{ !contains(steps.PR.outputs.pr_labels, 'ready-to-merge') }}
        run: |
          git config user.name "leanprover-community-mathlib4-bot"
          git config user.email "leanprover-community-mathlib4-bot@users.noreply.github.com"

      - name: Update dependencies
        if: ${{ !contains(steps.PR.outputs.pr_labels, 'ready-to-merge') }}
        run: lake update

      - name: Check if lean-toolchain was modified
        if: ${{ !contains(steps.PR.outputs.pr_labels, 'ready-to-merge') }}
        id: check_toolchain
        run: |
          if git diff --name-only | grep -q "lean-toolchain"; then
            echo "toolchain_modified=true" >> "$GITHUB_OUTPUT"
            echo "Lean toolchain file was modified. Skipping PR creation."
          else
            echo "toolchain_modified=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Check if push is needed
        # We only push if `lake update` actually results in changes compared to update-dependencies-bot-use-only
        # We have to check here because peter-evans/create-pull-request will force-push unnecessarily otherwise
        if: ${{ !contains(steps.PR.outputs.pr_labels, 'ready-to-merge') }}
        id: check_push
        run: |
          set -e

          # Get list of files that were modified in the update step
          MODIFIED_FILES=$(git diff --name-only)

          if [ -z "$MODIFIED_FILES" ]; then
            echo "No files were modified in update step"
            echo "should_push=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          echo "Modified files: $MODIFIED_FILES"

          echo "Checking for differences with origin/update-dependencies-bot-use-only..."

          # Compare only the modified files between current working tree and origin/update-dependencies-bot-use-only
          DIFFERENCES=""
          for file in $MODIFIED_FILES; do
            if [ -f "$file" ]; then
              # File exists in working tree, compare with origin/update-dependencies-bot-use-only version
              if ! git diff --quiet origin/update-dependencies-bot-use-only:"$file" "$file" 2>/dev/null; then
                echo "Found difference in $file"
                DIFFERENCES="true"
                break
              fi
            else
              # File was deleted in working tree, check if it exists in origin/update-dependencies-bot-use-only
              if git cat-file -e origin/update-dependencies-bot-use-only:"$file" 2>/dev/null; then
                DIFFERENCES="true"
                echo "$file was deleted in working tree but exists in origin/update-dependencies-bot-use-only"
                break
              fi
            fi
          done

          if [ -z "$DIFFERENCES" ]; then
            echo "No differences found between current state and origin/update-dependencies-bot-use-only for modified files"
            echo "should_push=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          echo "Found differences with origin/update-dependencies-bot-use-only"
          echo "should_push=true" >> $GITHUB_OUTPUT

      - name: Generate PR title
        if: ${{ !contains(steps.PR.outputs.pr_labels, 'ready-to-merge') && steps.check_toolchain.outputs.toolchain_modified != 'true' && steps.check_push.outputs.should_push != 'true' }}
        id: title
        run: |
          echo "timestamp=$(date -u +"%Y-%m-%d-%H-%M")" >> "$GITHUB_OUTPUT"
          echo "pr_title=chore: update Mathlib dependencies $(date -u +"%Y-%m-%d")" >> "$GITHUB_OUTPUT"

      - name: Create Pull Request
        if: ${{ !contains(steps.PR.outputs.pr_labels, 'ready-to-merge') && steps.check_toolchain.outputs.toolchain_modified != 'true' && steps.check_push.outputs.should_push != 'true' }}
        uses: peter-evans/create-pull-request@271a8d0340265f705b14b6d32b9829c1cb33d45e # v7.0.8
        with:
          token: "${{ secrets.UPDATE_DEPENDENCIES_TOKEN }}"
          author: "leanprover-community-mathlib4-bot <leanprover-community-mathlib4-bot@users.noreply.github.com>"
          commit-message: "chore: update Mathlib dependencies ${{ steps.title.outputs.timestamp }}"
          # this branch is referenced in update_dependencies_zulip.yml
          branch: "update-dependencies-bot-use-only"
          base: master
          title: "${{ steps.title.outputs.pr_title }}"
          body: "This PR updates the Mathlib dependencies."
          labels: "auto-merge-after-CI"
